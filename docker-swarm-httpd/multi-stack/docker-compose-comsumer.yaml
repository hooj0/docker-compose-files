# @changelog Added docker swarm custom network service example

version: "3.6"

networks:
  provider-net:
    external: true
    name: provider_net

services:

  java_app:
    image: hoojo/jib-hello:1.0
    container_name: java_app
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - provider-net
    environment:
      # access successful
      - ENV_REQUEST_URL=http://external:80/,http://external:8080/,http://internal:80/
    
  shell_app:
    image: busybox:latest
    container_name: shell_app
    tty: true
    stdin_open: true      
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - provider-net
    environment:
      - ENV_REQUEST_URL=http://external:80/,http://external:80/,http://internal:80/
      
    volumes:
      - "/mnt/docker-swarm-httpd/test-scripts:/test-scripts:ro"
    command: "sh -c ./test-scripts/test.sh" 